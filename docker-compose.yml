services:
  db:
    image: postgres:15
    restart: always
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - ./reports:/tmp
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis 
    env_file: .env
    user: "${UID}:${GID}"

  celery:
    build: .
    command: celery -A sales_api worker --loglevel=info
    volumes:
      - .:/app
      - ./reports:/tmp
    env_file: .env
  
  celery-beat:
    build: .
    command: celery -A sales_api beat --loglevel=info
    volumes:
      - .:/app
      - ./reports:/tmp
    depends_on:
      - redis
      - db
    env_file: .env

volumes:
  postgres_data: